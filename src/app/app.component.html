<!-- Nagłówek -->
<app-navbar title="Najlepsze Cytaty"></app-navbar>
<!-- koniec nagłówka -->

<div class="container q-container edi">
  <!--Dodawanie cytatu-->
  <app-button customClasses="btn-floating teal add-button" (clickButton)="form.onSwitchForm()">
    <i class="material-icons">add</i>
  </app-button>
  <app-form #form (newQuotation)="onNewQuotation($event)"></app-form>
  <!-- Koniec dodawania cytatu -->

  <div class="row">
    <!-- Lista cytatów -->
    <div class="col s8">
      <app-list [quotes]="quotes" (vote)="addVote($event.quotation, $event.value)"></app-list>
    </div>
    <!-- Koniec lista cytatów -->

    <!-- Sekcja rankigów -->
    <div class="col s4">
      <app-ranking [quotes]="bestQuotes()" title="Najlepsze"></app-ranking>
      <app-ranking [quotes]="worstQuotes()" title="Najgorsze"></app-ranking>
      <div class="col s12">
        <h5>Najgorsze</h5>
        <div class="collection">
          <ng-container *ngFor="let quotation of quotes">
            <p class="collection-item" *ngIf="quotation.votes < 0">
              <span class="blue lighten-4 badge">{{quotation.votes}}</span>
              {{quotation.sentence}}<br/>
              <span class="blue-text">{{quotation.author}}</span>
            </p>
          </ng-container>
        </div>
      </div>
    </div>
    <!-- Sekcja rankigów -->
  </div>
</div>
